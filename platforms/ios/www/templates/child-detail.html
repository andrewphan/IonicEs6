<ion-view view-title="{{child.name}}">
    <ion-nav-buttons side="right">
        <a class="button back-button buttons button-clear button-positive header-item" href="#/tab/children/edit/{{child.id}}" style="">
            Edit
        </a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="item item-avatar">
            <img src="{{child.face}}">
            <h2>
                {{child.name}}
            </h2>
            <p>{{child.status}}</p>
        </div>
        <div class="list">
            <a class="item item-icon-left" href="#">
                <i class="icon ion-happy-outline"></i>
                Birthday
                <span class="item-note">
                    {{child.birthday}}
                </span>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-paw-outline"></i>
                Months
                <span class="item-note">
                    {{child.ageInMonth}}
                </span>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-paw"></i>
                Age
                <span class="item-note">
                    {{child.ageInYear}}
                </span>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-pulse"></i>
                Vaccine Schedule
                <span class="badge badge-assertive">2</span>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Call Ma
                <i class="icon ion-ios-telephone-outline"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Call Dad
                <i class="icon ion-ios-telephone-outline"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
