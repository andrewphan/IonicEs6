<ion-view view-title="Children">
    <ion-nav-buttons side="right">
        <a class="button" href="#/tab/addnewchild">
            <i class="ion-plus"></i>
        </a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="child in children" type="item-text-wrap" href="#/tab/children/{{child.id}}">
                <img ng-src="{{child.face}}">
                <h2>{{child.name}}</h2>
                <p>{{child.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(child)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
